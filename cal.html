<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .calculator-screen {
      background-color: #f5f5f5;
      border: none;
      padding: 10px;
      text-align: right;
      font-size: 2em;
      border-radius: 5px;
    }
    .calculator-button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .calculator-button.operator {
      background-color: #f0ad4e;
      color: #ffffff;
    }
    .calculator-button.number {
      background-color: #5bc0de;
      color: #ffffff;
    }
    .calculator-button.equal {
      background-color: #5cb85c;
      color: #ffffff;
    }
  </style>
</head>
<body>

<div class="container calculator">
  <input class="calculator-screen form-control" type="text" disabled>
  <div class="row">
    <button class="calculator-button number col" value="7">7</button>
    <button class="calculator-button number col" value="8">8</button>
    <button class="calculator-button number col" value="9">9</button>
    <button class="calculator-button operator col" value="/">/</button>
  </div>
  <div class="row">
    <button class="calculator-button number col" value="4">4</button>
    <button class="calculator-button number col" value="5">5</button>
    <button class="calculator-button number col" value="6">6</button>
    <button class="calculator-button operator col" value="*">*</button>
  </div>
  <div class="row">
    <button class="calculator-button number col" value="1">1</button>
    <button class="calculator-button number col" value="2">2</button>
    <button class="calculator-button number col" value="3">3</button>
    <button class="calculator-button operator col" value="-">-</button>
  </div>
  <div class="row">
    <button class="calculator-button number col" value="0">0</button>
    <button class="calculator-button operator col" value=".">.</button>
    <button class="calculator-button equal col-6">=</button>
    <button class="calculator-button operator col" value="+">+</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    var output = $('.calculator-screen');
    var buttons = $('.calculator-button');

    buttons.click(function(){
      var value = $(this).attr('value');
      if(value == '='){
        try {
          output.val(eval(output.val()));
        } catch (error) {
          output.val('Error');
        }
      } else {
        output.val(output.val() + value);
      }
    });
  });
</script>

</body>
</html>
